<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
</head>
<body>
<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>
<h2>Ингредиенты</h2>
<ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient.name }}: {{ ingredient.quantity }} {{ ingredient.get_unit_display }}</li>
    {% endfor %}
</ul>
<a href="{% url 'ingredient_create' recipe.id %}">Добавить ингредиент</a>
<a href="{% url 'recipe_list' %}">Назад к списку</a>
</body>
</html>
